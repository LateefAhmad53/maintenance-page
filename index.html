<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afripimall - Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: rgb(255, 0, 247);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        p {
            font-size: 1em;
            margin-bottom: 1em;
        }

        .countdown {
            margin-top: 2em;
        }

        #countdown-timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Afripimall</h1>
            <h2>We are currently undergoing major maintenance</h2>
            <p>We apologize for any inconvenience this may cause. Please check back later.</p>
            <div class="countdown">
                <p>Expected time to finish:</p>
                <p id="countdown-timer"></p>
            </div>
        </div>
    </div>
    <script>
        function countdown() {
            // Set the date we're counting down to (7 days from now)
            const countDownDate = new Date().getTime() + 7 * 24 * 60 * 60 * 1000; // 7 days from now

            // Update the countdown every 1 second
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                // Time calculations for days, hours, minutes, and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="countdown-timer"
                document.getElementById("countdown-timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                // If the countdown is over, write some text
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown-timer").innerHTML = "EXPIRED";
                }
            }, 1000);
        }

        countdown();
    </script>
</body>
</html>
